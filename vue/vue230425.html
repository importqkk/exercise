<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <!-- font awsome 아이콘 -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- tabler 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <title>강의 등록</title>
</head>
<body>
    <div id="app">
        <div class="container-450">
	        <div class="row">
	            <input hidden="hidden" v-model="lectures.lecturesNo">
	            <label>강의명</label>
	            <input type="text" class="form-input medium w-100" v-model="lectures.lecturesLecture"
                        @input="lectures.lecture = $event.target.value">
	        </div>
	        <div class="row">
	            <label>강사명</label>
	            <input type="text" class="form-input medium w-100"  v-model="lectures.lecturesLecturer"
                        @input="lectures.lecturer = $event.target.value">
	        </div>
	        <div class="row">
	            <label>시수</label>
	            <input type="text" class="form-input medium w-100"  v-model.number="lectures.lecturesHours">
	        </div>
	        <div class="row">
	            <label>수강료</label>
	            <input type="text" class="form-input medium w-100"  v-model.number="lectures.lecturesFee">
	        </div>
	        <div class="row">
	            <button type="submit" class="form-btn positive medium w-100" @click="insert">
                    등록
                </button>
	        </div>
	    </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Vue cdn -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    lectures: {
                        lecturesNo:"",
                        lecturesLecture:"",
                        lecturesLecturer:"",
                        lecturesHours:"",
                        lecturesFee:"",

                        clearInput() {
                        this.lecturesNo = "",
                        this.lecturesLecture = "",
                        this.lecturesLecturer = "",
                        this.lecturesHours = "",
                        this.lecturesFee = ""
                    }
                    },
                    
                };
            },
            methods: {
                async insert() {
                    const url = "http://localhost:8080/lectures/";
                    const resp = await axios.post(url, this.lectures);
                    this.lectures.clearInput();
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
